<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <input type="submit" value="Login">
    </form>

    <script>
        // Adiciona um evento de envio ao formulário
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            // Obtém os valores de email e senha
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Aqui você pode adicionar lógica para verificar as credenciais (simulado por enquanto)
            // Se as credenciais estiverem corretas, redirecione para a página inicial
            if (email === 'usuario@example.com' && password === 'senha123') {
                window.location.href = "pagina_inicial.html"; // Redireciona para a página inicial
            } else {
                alert("Credenciais inválidas. Por favor, tente novamente.");
            }
        });
    </script>
